<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de consulta</title>
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <header>
      <img
        src="https://naacao.com.br/wp-content/uploads/2018/03/NAACAO.png"
        alt=""
      />
    </header>
    <main>
      <div class="group">
        <input type="text" id="name" autocomplete="off" required />
        <span class="highlight"></span> <span class="bar"></span>
        <label>Nome do paciente</label>
      </div>
      <div class="group">
        <input type="date" id="date" required />
        <span class="highlight"></span> <span class="bar"></span>
        <label>Data</label>
      </div>
      <div class="group">
        <input type="time" id="startTime" required />
        <span class="highlight"></span> <span class="bar"></span>
        <label>Hora de início</label>
      </div>
      <div class="group">
        <input type="time" id="endTime" required />
        <span class="highlight"></span> <span class="bar"></span>
        <label>Hora de término</label>
      </div>

      <div class="group">
        <input type="text" id="address" autocomplete="off" required />
        <span class="highlight"></span> <span class="bar"></span>
        <label>Endereço</label>
      </div>
      <div class="group">
        <select id="doctor">
          <option disabled selected></option>
        </select>
        <span class="highlight"></span> <span class="bar"></span>
        <label>Profissional</label>
      </div>
      <button id="submit">enviar</button>
      <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', async () => {
          let names = await fetch('https://equipe.naacao.com.br/api/doctors', {
            method: 'GET',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
            },
          });
          names = await names.json();
          const list = document.getElementById('doctor');
          for (var i = 0; i < names.length; i++) {
            var option = document.createElement('option');
            option.value = names[i].name;
            option.text = names[i].name;
            list.appendChild(option);
          }
          console.log(names);
        });

        document
          .getElementById('submit')
          .addEventListener('click', send, false);

        async function send() {
          const data = {
            patientName: document.getElementById('name').value,
            date: new Date(document.getElementById('date').value),
            startTime: document.getElementById('startTime').value,
            endTime: document.getElementById('endTime').value,
            address: document.getElementById('address').value,
            doctorName: document.getElementById('doctor').value,
          };
          const sure = confirm('Tem certeza que quer salvar esse atendimento?');
          const rawResponse = await fetch(
            'https://equipe.naacao.com.br/api/consultations',
            {
              method: 'POST',
              headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
            }
          );
          const content = await rawResponse.json();
          console.log(content);
          if (content.error) {
            alert(content.error.message);
          } else {
            location.href = 'index.html';
          }
        }
      </script>
    </main>
  </body>
</html>
