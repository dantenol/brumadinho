<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/master.css" />
    <title>Visualizar consultas</title>
  </head>
  <body>
    <header>
      <a href="https://localhost/adm/home.html">&#8592;</a>
      <img
        src="https://naacao.com.br/wp-content/uploads/2018/03/NAACAO.png"
        alt=""
      />
    </header>
    <main>
      <div class="filters">
        <div class="group">
          <select id="doctor" onchange="filter('doctor', 3)">
            <option selected></option>
          </select>
          <span class="highlight"></span> <span class="bar"></span>
          <label>Profissional</label>
        </div>
        <div class="group">
          <input
            type="text"
            id="patient"
            onkeyup="filter('patient', 0)"
            autocomplete="off"
            required
          />
          <span class="highlight"></span> <span class="bar"></span>
          <label>Nome do paciente</label>
        </div>
      </div>
      <div class="result">
        <table id="table">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Entereço</th>
              <th>Data</th>
              <th>Profissional</th>
              <th>Profissional 2</th>
              <th>Observações</th>
            </tr>
          </thead>
          <tbody id="resultLine"></tbody>
        </table>
      </div>
    </main>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', async () => {
        let names = await fetch(`https://${location.hostname}/api/doctors`, {
          method: 'GET',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
        });
        let consultations = await fetch(
          `https://${location.hostname}/api/consultations?access_token=` +
            localStorage.access_token,
          {
            method: 'GET',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
            },
          }
        );
        consultations = await consultations.json();
        names = await names.json();
        const list = document.getElementById('doctor');
        for (var i = 0; i < names.length; i++) {
          var option = document.createElement('option');
          option.value = names[i].name;
          option.text = names[i].name;
          list.appendChild(option);
        }
        for (var i = 0; i < consultations.length; i++) {
          var tableRef = document.getElementById('resultLine');
          var newRow = tableRef.insertRow(tableRef.rows.length);
          var name = newRow.insertCell(0);
          name.appendChild(
            document.createTextNode(consultations[i].patientName)
          );
          var address = newRow.insertCell(1);
          address.appendChild(
            document.createTextNode(consultations[i].address)
          );
          var date = newRow.insertCell(2);
          const parsedDate = new Date(consultations[i].date);
          date.appendChild(
            document.createTextNode(
              parsedDate.getUTCDate() + '/' + (parsedDate.getUTCMonth() + 1)
            )
          );
          var doctorName = newRow.insertCell(3);
          doctorName.appendChild(
            document.createTextNode(consultations[i].doctorName)
          );
          var doctor2Name = newRow.insertCell(4);
          doctor2Name.appendChild(
            document.createTextNode(consultations[i].doctor2Name || '')
          );
          var comments = newRow.insertCell(5);
          comments.appendChild(
            document.createTextNode(consultations[i].comments || '')
          );
        }
        console.log(names);
        console.log(consultations);
      });

      function filter(type, idx) {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById(type);
        console.log(input.value);
        filter = input.value.toUpperCase();
        table = document.querySelector('#table');
        tr = table.getElementsByTagName('tr');

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName('td')[idx];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = '';
            } else {
              tr[i].style.display = 'none';
            }
          }
        }
      }
    </script>
  </body>
</html>
