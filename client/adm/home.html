<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/master.css" />
    <title>Início - Administrativo</title>
  </head>
  <body>
    <header>
      <img
        src="https://naacao.com.br/wp-content/uploads/2018/03/NAACAO.png"
        alt=""
      />
      <button onclick="quit()">SAIR</button>
    </header>
    <main>
      <div class="buttonsContainer">
        <a id="create" href="newDoctor.html">
          <div class="box"><span>Adicionar novo profissional</span></div>
        </a>
        <a
          class="span3 offset2"
          value="editar"
          href="<a"
          id="create"
          href="newStaff.html"
        >
          <div class="box"><span>Adicionar novo DreamMaker</span></div>
        </a>
        <a id="view" href="viewRecords.html">
          <div class="box"><span>Ver histórico de atendimentos</span></div>
        </a>
        <a id="view" href="attendance.html">
          <div class="box"><span>Lista de voluntários</span></div>
        </a>
      </div>
    </main>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const net = await fetch(
            `https://${location.hostname}/api/dreammakers?access_token=` +
              localStorage.access_token,
            {
              method: "GET",
              headers: {
                Accept: "application/json",
                "Content-Type": "application/json"
              }
            }
          );
          if (!net.ok) {
            localStorage.clear();
            location.href = "/adm";
          }
          console.log(net.ok);
        } catch (e) {
          console.log(e);
        }
      });
      function quit() {
        localStorage.clear();
        location.href = "index.html";
      }
    </script>
  </body>
</html>
